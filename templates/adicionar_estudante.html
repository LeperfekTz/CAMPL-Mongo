<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Estudante</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/adicionar_estudante.css') }}">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Menu</h2>
            <ul>
                <li><a href="{{ url_for('chamada') }}">Chamada</a></li>
                <li><a href="{{ url_for('adicionar_classe') }}">Adicionar Classe</a></li>
                <li><a href="{{ url_for('adicionar_estudante') }}" class="active">Adicionar Estudante</a></li>
                <li><a href="{{ url_for('lista_presenca') }}">Hist√≥rico de Chamadas</a></li>
            </ul>
        </div>

        <div class="main-content">
            <div class="main-header">
                <h1>Adicionar Estudante</h1>
            </div>
            <form method="POST">
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" placeholder="Digite o nome" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite o e-mail" required>

                <label for="age">Idade</label>
                <input type="number" id="age" name="age" placeholder="Digite a idade" required>

                <label for="classe_id">Classe</label>
                <select id="classe_id" name="classe_id" required>
                    <option value="" disabled selected>Selecione uma classe</option>
                    {% for classe in classes %}
                        <option value="{{ classe['_id'] }}">{{ classe['classe'] }}</option>
                    {% endfor %}
                </select>

                <button type="submit">Salvar</button>
            </form>
        </div>
    </div>
</body>
</html>
