<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}SGC Escolar{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/base.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-dark text-light">
    <!-- Navbar Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-secondary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">SGC Escolar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarConteudo"
          aria-controls="navbarConteudo"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarConteudo">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link {% if request.endpoint == 'chamada' %}active{% endif %}"
                href="{{ url_for('chamada') }}"
                >Chamada</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('adicionar_classe') }}"
                >Adicionar Classe</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('adicionar_estudante') }}"
                >Adicionar Estudante</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('lista_presenca') }}"
                >Hist√≥rico de Chamadas</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container mt-4 bg-dark text-white">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-success text-dark">
            {% for message in messages %}
              <div>{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
