<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Minha Aplicação{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Menu</h2>
            <ul>
                <li><a href="{{ url_for('chamada') }}" class="{% if request.endpoint == 'chamada' %}active{% endif %}">Chamada</a></li>
                <li><a href="{{ url_for('adicionar_classe') }}">Adicionar Classe</a></li>
                <li><a href="{{ url_for('adicionar_estudante') }}">Adicionar Estudante</a></li>
                <li><a href="{{ url_for('lista_presenca') }}">Histórico de Chamadas</a></li>
            </ul>
        </div>

        <div class="main-content">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul class="flash-messages">
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}

            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
